<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA APOD Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main heading -->
  <h1>NASA Astronomy Picture of the Day</h1>

  <!-- Control panel for inputs and buttons -->
  <div id="controls">
    <input type="date" id="date-picker" />
    <button id="fetch-button">Get Picture</button>
    <button id="like-button">❤️ Like <span id="likes-count">0</span></button>
  </div>

  <!-- Section to display the fetched picture and info -->
  <h2 id="apod-title">Picture Title</h2>
  <p id="apod-date">Date</p>
  <img id="apod-image" src="" alt="Astronomy Picture of the Day" />
  <p id="apod-explanation">Picture explanation will appear here.</p>

  <!-- JavaScript file link (empty for now) -->
  <script src="script.js"></script>

</body>
</html>
